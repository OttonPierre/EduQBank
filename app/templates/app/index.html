{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/fa/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Horoscopo {% endblock %}</title>
</head>

{% block content %}
<div class="container d-flex justify-content-center" style="margin-bottom: 100px;">
  <form action="" method="post" class="mt-5" style="max-width: 400px; width: 100%;">
    <div class="mb-3">
      <label for="area">Área</label>
      <select class="form-select" aria-label="Área">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="topico">Tópico</label>
      <select class="form-select" aria-label="Tópico">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar Questão</button>
  </form>
</div>
{% endblock %}
