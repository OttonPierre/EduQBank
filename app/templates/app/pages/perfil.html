{% extends "app/base.html" %}
{% load static %}

{% block title %}Meu Perfil - EduQBank{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">Meu Perfil</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" 
                             style="width: 80px; height: 80px; font-size: 2rem;">
                            <i class="fas fa-user"></i>
                        </div>
                        <h4 class="mt-3 mb-1">{{ user.username }}</h4>
                        <p class="text-muted mb-0">{{ user.email }}</p>
                        {% if user.is_staff %}
                        <span class="badge bg-warning mt-2">
                            <i class="fas fa-shield-alt me-1"></i>Staff
                        </span>
                        {% endif %}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="fas fa-user me-2"></i>Nome de Usuário
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ user.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                            <small class="text-muted">O email não pode ser alterado.</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                            <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
