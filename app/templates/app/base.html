<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">EduQbank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Links da navbar -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Questões</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    </ul>

                    <!-- Barra de pesquisa -->
                    <form class="d-flex me-3" role="search" method="get" action="#">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
                    </form>

                    <!-- Botões de entrar e cadastrar -->
                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-light me-2">Entrar</a>
                        <a href="#" class="btn btn-warning">Cadastrar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <style>
        .navbar-brand, 
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .navbar-brand {
            font-size: 1.8rem; /* maior destaque */
            text-transform: uppercase; /* tudo maiúsculo */
        }
        .navbar-custom {
        background-color: #0d1b2a; /* azul bem escuro */
        }

        .footer-custom {
            background-color: #1b263b; /* outro tom escuro, mas diferente */
            color: white;
        }    
        .navbar-nav .nav-link {
            font-size: 1.1rem;
        }
</style>
    <!-- CONTEÚDO -->
    <main class="flex-grow-1 container my-4">
        {% block content %}
        <p>Conteúdo da página aqui...</p>
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>Todos os direitos reservados a Pierre e Gustavo &copy; {{ now|date:"Y" }}</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
